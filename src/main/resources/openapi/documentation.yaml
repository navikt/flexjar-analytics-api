openapi: 3.1.0
info:
  title: Flexjar Analytics API
  description: Backend API for Flexjar survey analytics with PostgreSQL storage.
  version: 1.0.0
  contact:
    name: Team Flex
    email: flex@nav.no

servers:
  - url: http://localhost:8080
    description: Local development
  - url: https://flexjar-analytics-api.intern.dev.nav.no
    description: Development
  - url: https://flexjar-analytics-api.intern.nav.no
    description: Production

tags:
  - name: Analytics
    description: Protected endpoints for viewing and managing feedback data
  - name: Submission
    description: Public endpoints for submitting feedback from widgets
  - name: Internal
    description: Health check endpoints for NAIS

paths:
  # ==================== Analytics (Protected) ====================
  /api/v1/intern/feedback:
    get:
      tags: [Analytics]
      summary: List feedback with filters
      description: Returns paginated feedback with optional filters for team, app, date range, tags, and text search.
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
          description: Select team context for this request (validated against your team access)
        - name: app
          in: query
          schema:
            type: string
          description: Filter by app (or 'alle' for all)
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
          description: Start date (YYYY-MM-DD, Europe/Oslo inclusive)
        - name: toDate
          in: query
          schema:
            type: string
            format: date
          description: End date (YYYY-MM-DD, Europe/Oslo inclusive)
        - name: surveyId
          in: query
          schema:
            type: string
          description: Filter by survey ID
        - name: hasText
          in: query
          schema:
            type: boolean
            default: false
          description: Only include feedback with text responses
        - name: lowRating
          in: query
          schema:
            type: boolean
            default: false
          description: Only include low ratings (1-2)
        - name: tag
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Tags filter (repeat params like tag=foo&tag=bar; each entry may also be comma-separated)
        - name: query
          in: query
          schema:
            type: string
          description: Full-text search query
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
          description: Filter by device type
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Segment filter (repeat params like segment=key:value)
        - name: page
          in: query
          schema:
            type: integer
            default: 0
          description: Page number (0-indexed, defaults to last page)
        - name: size
          in: query
          schema:
            type: integer
            default: 10
          description: Page size
      responses:
        '200':
          description: Paginated feedback
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackPage'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/v1/intern/feedback/{id}:
    get:
      tags: [Analytics]
      summary: Get single feedback
      security:
        - azure: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Feedback details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackDto'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Analytics]
      summary: Delete feedback permanently
      description: Permanently removes the feedback item from the database.
      security:
        - azure: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successfully deleted
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/intern/feedback/{id}/tags:
    post:
      tags: [Analytics]
      summary: Add tag to feedback
      security:
        - azure: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tag:
                  type: string
              required: [tag]
      responses:
        '201':
          description: Tag added
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Analytics]
      summary: Remove tag from feedback
      security:
        - azure: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: tag
          in: query
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Tag removed
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/intern/feedback/tags:
    get:
      tags: [Analytics]
      summary: List all unique tags
      security:
        - azure: []
      responses:
        '200':
          description: List of tags
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string

  /api/v1/intern/feedback/teams:
    get:
      tags: [Analytics]
      summary: List teams and their apps
      security:
        - azure: []
      responses:
        '200':
          description: Teams and apps mapping
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamsAndApps'

  /api/v1/intern/feedback/metadata-keys:
    get:
      tags: [Analytics]
      summary: List metadata keys and values for a survey
      description: Returns metadata keys with value counts. Keys with high cardinality can be filtered out using maxCardinality.
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
          description: Select team context for this request (validated against your team access)
        - name: surveyId
          in: query
          required: true
          schema:
            type: string
        - name: maxCardinality
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: Max unique values per key. Keys with more values are filtered out.
      responses:
        '200':
          description: Metadata keys and values
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetadataKeysResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/v1/intern/surveys:
    get:
      tags: [Analytics]
      summary: List surveys grouped by app
      description: Returns all known survey IDs for the authorized team, grouped by app.
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
          description: Select team context for this request (validated against your team access)
      responses:
        '200':
          description: Surveys grouped by app
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurveysByApp'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/v1/intern/surveys/{surveyId}/context-tags:
    get:
      tags: [Analytics]
      summary: List context tags and values for a survey
      description: Returns context.tags keys with value counts (low-cardinality segmentation) for the authorized team.
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
          description: Select team context for this request (validated against your team access)
        - name: surveyId
          in: path
          required: true
          schema:
            type: string
        - name: maxCardinality
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: Max unique values per key. Keys with more values are filtered out.
        - name: task
          in: query
          required: false
          schema:
            type: string
          description: Task filter for Top Tasks drill-down (matches option label)
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Segment filter (repeat params like segment=key:value)
      responses:
        '200':
          description: Context tags
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextTagsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/v1/intern/filters/bootstrap:
    get:
      tags: [Analytics]
      summary: Fetch filter bootstrap data
      description: Provides apps, surveys, tags, and team list for populating the FilterBar.
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
          description: Select team context for this request (validated against your team access)
      responses:
        '200':
          description: Filter bootstrap
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilterBootstrapResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/v1/intern/themes:
    get:
      tags: [Analytics]
      summary: List text themes
      description: Returns team-scoped themes. Optional `context` filter for GENERAL_FEEDBACK or BLOCKER.
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
          description: Select team context for this request (validated against your team access)
        - name: context
          in: query
          required: false
          schema:
            type: string
            enum: [GENERAL_FEEDBACK, BLOCKER]
      responses:
        '200':
          description: Theme list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TextThemeDto'
    post:
      tags: [Analytics]
      summary: Create text theme
      security:
        - azure: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateThemeRequest'
      responses:
        '201':
          description: Theme created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextThemeDto'

  /api/v1/intern/themes/{id}:
    put:
      tags: [Analytics]
      summary: Update text theme
      security:
        - azure: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateThemeRequest'
      responses:
        '200':
          description: Theme updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextThemeDto'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Analytics]
      summary: Delete text theme
      security:
        - azure: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Theme deleted
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/intern/surveys/{surveyId}:
    delete:
      tags: [Analytics]
      summary: Delete all feedback for a survey
      description: Permanently removes all feedback items for the given surveyId within the authorized team.
      security:
        - azure: []
      parameters:
        - name: surveyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted survey result
          content:
            application/json:
              schema:
                type: object
                properties:
                  surveyId:
                    type: string
                  deletedCount:
                    type: integer
                required: [surveyId, deletedCount]
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/v1/intern/stats:
    get:
      tags: [Analytics]
      summary: Get feedback statistics
      description: Returns aggregated statistics including rating distribution, timeline data, and device breakdown.
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
          description: Select team context for this request (validated against your team access)
        - name: app
          in: query
          schema:
            type: string
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
          description: Start date (YYYY-MM-DD, Europe/Oslo inclusive)
        - name: toDate
          in: query
          schema:
            type: string
            format: date
          description: End date (YYYY-MM-DD, Europe/Oslo inclusive)
        - name: surveyId
          in: query
          schema:
            type: string
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Segment filter (repeat params like segment=key:value)
        - name: task
          in: query
          schema:
            type: string
          description: Task filter for Top Tasks drill-down (matches option label)
      responses:
        '200':
          description: Statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackStats'

  /api/v1/intern/stats/overview:
    get:
      tags: [Analytics]
      summary: Get stats overview
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
          description: Select team context for this request (validated against your team access)
        - name: app
          in: query
          schema:
            type: string
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          schema:
            type: string
            format: date
        - name: surveyId
          in: query
          schema:
            type: string
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
      responses:
        '200':
          description: Stats overview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatsOverviewResponse'

  /api/v1/intern/stats/ratings:
    get:
      tags: [Analytics]
      summary: Get rating distribution
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
        - name: app
          in: query
          schema:
            type: string
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          schema:
            type: string
            format: date
        - name: surveyId
          in: query
          schema:
            type: string
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
      responses:
        '200':
          description: Rating distribution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RatingDistribution'

  /api/v1/intern/stats/timeline:
    get:
      tags: [Analytics]
      summary: Get timeline
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
        - name: app
          in: query
          schema:
            type: string
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          schema:
            type: string
            format: date
        - name: surveyId
          in: query
          schema:
            type: string
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
      responses:
        '200':
          description: Timeline
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineResponse'

  /api/v1/intern/stats/top-tasks:
    get:
      tags: [Analytics]
      summary: Get Top Tasks stats
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
        - name: app
          in: query
          schema:
            type: string
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          schema:
            type: string
            format: date
        - name: surveyId
          in: query
          schema:
            type: string
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - name: task
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Top Tasks stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TopTasksResponse'

  /api/v1/intern/stats/blockers:
    get:
      tags: [Analytics]
      summary: Get blocker stats
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
        - name: app
          in: query
          schema:
            type: string
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          schema:
            type: string
            format: date
        - name: surveyId
          in: query
          schema:
            type: string
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
        - name: task
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Blocker stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlockerStatsResponse'

  /api/v1/intern/stats/discovery:
    get:
      tags: [Analytics]
      summary: Get discovery stats
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
        - name: app
          in: query
          schema:
            type: string
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          schema:
            type: string
            format: date
        - name: surveyId
          in: query
          schema:
            type: string
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
      responses:
        '200':
          description: Discovery stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscoveryStatsResponse'

  /api/v1/intern/stats/task-priority:
    get:
      tags: [Analytics]
      summary: Get task priority stats
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
        - name: app
          in: query
          schema:
            type: string
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          schema:
            type: string
            format: date
        - name: surveyId
          in: query
          schema:
            type: string
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
      responses:
        '200':
          description: Task priority stats
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskPriorityResponse'

  /api/v1/intern/stats/survey-types:
    get:
      tags: [Analytics]
      summary: Get survey type distribution
      security:
        - azure: []
      parameters:
        - name: team
          in: query
          schema:
            type: string
        - name: app
          in: query
          schema:
            type: string
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
        - name: toDate
          in: query
          schema:
            type: string
            format: date
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
      responses:
        '200':
          description: Survey type distribution
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurveyTypeDistribution'

  /api/v1/intern/export:
    get:
      tags: [Analytics]
      summary: Export feedback data
      description: Export feedback in CSV, JSON, or Excel format
      security:
        - azure: []
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [CSV, JSON, EXCEL]
            default: CSV
        - name: team
          in: query
          schema:
            type: string
          description: Select team context for this request (validated against your team access)
        - name: app
          in: query
          schema:
            type: string
        - name: fromDate
          in: query
          schema:
            type: string
            format: date
          description: Start date (YYYY-MM-DD, Europe/Oslo inclusive)
        - name: toDate
          in: query
          schema:
            type: string
            format: date
          description: End date (YYYY-MM-DD, Europe/Oslo inclusive)
        - name: surveyId
          in: query
          schema:
            type: string
        - name: hasText
          in: query
          schema:
            type: boolean
        - name: lowRating
          in: query
          schema:
            type: boolean
        - name: query
          in: query
          schema:
            type: string
        - name: tag
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Tags filter (repeat params like tag=foo&tag=bar; each entry may also be comma-separated)
        - name: deviceType
          in: query
          schema:
            type: string
            enum: [mobile, tablet, desktop]
        - name: segment
          in: query
          schema:
            type: array
            items:
              type: string
          style: form
          explode: true
          description: Segment filter (repeat params like segment=key:value)
      responses:
        '200':
          description: Exported data
          content:
            text/csv:
              schema:
                type: string
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FeedbackDto'
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
              schema:
                type: string
                format: binary

  # ==================== Submission (Public) ====================
  /api/v1/feedback:
    post:
      tags: [Submission]
      summary: Submit feedback
      description: Canonical widget submission payload (schemaVersion=1). Returns created ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeedbackSubmission'
      responses:
        '201':
          description: Feedback created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string

  # ==================== Internal ====================
  /internal/isAlive:
    get:
      tags: [Internal]
      summary: Liveness check
      responses:
        '200':
          description: Service is alive

  /internal/isReady:
    get:
      tags: [Internal]
      summary: Readiness check
      responses:
        '200':
          description: Service is ready

components:
  securitySchemes:
    azure:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Azure AD token via Wonderwall

  schemas:
    FeedbackDto:
      type: object
      properties:
        id:
          type: string
        submittedAt:
          type: string
          format: date-time
        app:
          type: string
