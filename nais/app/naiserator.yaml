apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: flexjar-analytics-api
  namespace: flex
  labels:
    team: flex
spec:
  image: {{image}}
  port: 8080
  replicas:
    min: 2
    max: 4
  liveness:
    path: /internal/isAlive
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: flexjar-analytics
        - application: flexjar-frontend  # Backwards compatibility during migration
    outbound:
      external: []
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        tier: db-custom-1-3840
        diskAutoresize: true
        databases:
          - name: flexjar
            envVarPrefix: DB
        flags:
          - name: max_connections
            value: "100"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: production
  prometheus:
    enabled: true
    path: /internal/prometheus
