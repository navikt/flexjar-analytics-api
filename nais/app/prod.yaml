apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: flexjar-analytics-api
  namespace: team-esyfo
  labels:
    team: team-esyfo
spec:
  image: {{image}}
  port: 8080
  replicas:
    min: 2
    max: 4
  liveness:
    path: /internal/isAlive
    initialDelay: 30
  readiness:
    path: /internal/isReady
    initialDelay: 30
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: nav.no
  accessPolicy:
    inbound:
      rules:
        - application: flexjar-analytics
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-custom-1-3840
        diskAutoresize: true
        highAvailability: false
        databases:
          - name: flexjar
            envVarPrefix: DB
  env:
    - name: NAIS_CLUSTER_NAME
      value: prod-gcp
    - name: FLEXJAR_ANALYTICS_CLIENT_ID
      value: prod-gcp:team-esyfo:flexjar-analytics
